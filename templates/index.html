{% include "header.html" %}

<header
  class="masthead"
  style="background-image: url('../static/assets/img/home-bg.jpg')"
>
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
          <h1>Task Manager</h1>
          <span class="subheading">Easy way to manage your tasks into the team collaboration.</span>
        </div>
      <div class="box">
        <h1>Welcome to the Task Manager</h1>
        <!-- Hide the Login/Registration buttons for logged-in users -->

        {% if not logged_in: %}
        <a href="{{ url_for('login') }}" class="btn btn-primary btn-block btn-large"
          >Login</a
        >
        <a
          href="{{ url_for('register') }}"
          class="btn btn-secondary btn-block btn-large"
          >Register</a
        >
        <!-- Feedback for logged-in users -->
        {% else %}
          <p> (you are already logged in) </p>
        {% endif %}

            </div>
          </div>
  </div>
</header>
